<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg">

  <link rel="stylesheet" href="style.css">

  <!-- Data -->
  <script src="servicesData.js"></script>
  <!-- Dara render -->
  <script src="renderServices.js" defer></script>
  <!-- Price calc -->
  <script src="priceCalc.js" defer></script>

  <title>Онлайн расчет внедрения AmoCRM</title>
</head>
<body>
  <header></header>

  <main class="container">
    <h1 class="price-title">Стоимость внедрения <b >amoCRM</b></h1>
    <p class="price-description">Соберите индивидуальную настройку под свои задачи — выберите нужные услуги и получите коммерческое предложение онлайн. Также ознакомьтесь с 
    <a class="price-description__link" href="">тарифами amoCRM.</a></p>
    
    <div id="services-list"></div>

    <div class="calculator">
      <h5 class="calculator__title">Расчет стоимости</h5>
      <span class="calculator__value"><span id="calcSum">0</span> Рублей</span>
      <form class="calculator__form" action="https://leadsender.ru/" method="GET" target="_blank">
          <button class="">Отправить заявку</button>
      </form>
    </div>
  </main>

  <footer></footer>
